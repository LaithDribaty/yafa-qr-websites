<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .btn {
            border: 1px solid rgb(201, 123, 216);
            box-shadow: 0px 0px 8px #df82df;

        }
    </style>
</head>
<body>
    <br><br>
    <div class="container">
        <div id="input" class="px-3 text-center">

        </div>
        
        <div id="song"></div>

        <script>
            let songs = [
                ['bones', 'Bones'],
                ['champion', 'Champion'],
                ['dragmedown', 'Drag Me Down'],
                ['famouse', "Famouse"],
                ['impossible', 'Impossible'],
                ['intheend', 'In The End'],
                ['iwantitthatway','I Want It That Way'],
                ['legendneverdie', 'Legend Never Die'],
                ['lostinecho', 'Lost In Echo'],
                ['manwithlove', 'Man Without Love'],
                ['monster', 'Monster'],
                ['mybodyiscage', 'My Body Is A Cage'],
                ['mydemons', 'My Demons'],
                ['nopromises', 'No Promises'],
                ['numb', 'Numb'],
                ['roling', 'Rolling In The Deep'],
                ['runnin', 'Runnin\''],
                ['saviouroftheworld', 'Saviour Of The World'],
                ['secret', 'Secret'],
                ['setfiretorain', 'Set Fire To The Rain'],
                ['unravel', 'Unravel'],
                ['uptownfunk', 'Up Town Funk'],
                ['whateverittakes', 'What Ever It Takes'],
                ['wrecked', 'Wrecked'],
                ['hobahalaanaa', 'حبها لعنة'],
                ['iftheworldwasending', 'If The World Was Ending']
            ]

            for(let song of songs) {
                document.getElementById('song').innerHTML  += `
                    <audio id="${song[0]}" src="assets/hussien-qr/${song[0]}.mp3"></audio>
                `
                document.getElementById('input').innerHTML  += `
                    <input onclick="play('${song[0]}')" type="radio" class="btn-check" name="options-outlined" id="${song[0]}-outlined" autocomplete="off" />
                    <label class="btn m-1" style="width: 40%" for="${song[0]}-outlined">
                        ${song[1]}
                    </label>
                `
            }
            current = "";
            function play(id) {
                if (current)
                    document.getElementById(current).pause();
                document.getElementById(id).play();
                current=id
            }
        </script>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
