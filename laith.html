<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    
    <div class="shadow">
        <img class="w-100" src="assets/laith-qr/yafaandlaith.jpg" alt="">
    </div>
    <br>
    <div class="px-3 text-center">
        <input onclick="play('kol')" type="radio" class="btn-check" name="options-outlined" id="success-outlined" autocomplete="off">
        <label class="btn btn-outline-success" style="width: 40%" for="success-outlined">كل حاجة بتعدي</label>

        <input onclick="play('time')" type="radio" class="btn-check" name="options-outlined" id="warning-outlined" autocomplete="off">
        <label class="btn btn-outline-warning" style="width: 40%" for="warning-outlined">Time</label>
    </div>


    <audio id="kol" src="assets/laith-qr/kolhagabtade.mp3" autoplay></audio>
    <audio id="time" src="assets/laith-qr/time.mp3" autoplay></audio>
    

    <script>
        function play(id) {
            document.getElementById('kol').pause();
            document.getElementById('time').pause();
            document.getElementById(id).play();
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
